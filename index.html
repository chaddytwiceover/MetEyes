<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met Gallery AI Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Met Gallery AI Guide</h1>
        <p>Explore art with your personal AI assistant!</p>
    </header>

    <main>
        <section id="search-section" role="search" aria-labelledby="search-heading">
            <h2 id="search-heading" class="visually-hidden">Art Search</h2>
            <input type="text" id="searchInput" placeholder="Search for art (e.g., 'impressionism', 'Monet')">
            <button id="searchButton">Search</button>
            <p id="search-error" class="search-error" aria-live="polite"></p>
        </section>

        <section id="art-gallery">
            <!-- Loading spinner will be injected here -->
            <div class="loading-spinner" style="display: none;"></div>
            <!-- Art pieces will be dynamically loaded here -->
            <p id="noResults" style="display: none;">No results found. Try a different search!</p>
        </section>

        <section id="art-detail" style="display: none;">
            <button id="backToGallery">Back to Gallery</button>
            <div id="art-info">
                <img id="detail-image" src="" alt="Art Piece">
                <h2 id="detail-title"></h2>
                <p id="detail-artist"></p>
                <p id="detail-date"></p>
                <p id="detail-medium"></p>
                <div id="gemini-response">
                    <h3>Gemini's Insights:</h3>
                    <p id="gemini-text">Loading insights...</p>
                    <button id="askGeminiButton" style="display: none;">Ask Gemini about this art</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p id="copyright">&copy; 2023 Met Gallery AI Guide</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
