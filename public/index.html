<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met Gallery AI Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="app-title">Met Gallery AI Guide</h1>
            <nav>
                <button id="favoritesNavButton">Favorites</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="search-section" role="search" aria-labelledby="search-heading">
            <h2 id="search-heading" class="visually-hidden">Art Search</h2>
            <input type="search" id="searchInput" placeholder="Search for art (e.g., 'impressionism', 'Monet')" aria-label="Search for art">
            <button id="searchButton" aria-label="Submit search">Search</button>
            <p id="search-error" class="search-error" aria-live="polite"></p>
        </section>

        <div id="loading-container" class="hidden" role="status" aria-live="polite">
             <div class="loading-spinner"></div>
        </div>

        <section id="art-gallery-container">
            <div id="art-gallery">
                <!-- Art pieces will be dynamically loaded here -->
            </div>
             <p id="noResults" class="hidden" aria-live="polite">No results found. Try a different search!</p>
        </section>


        <div id="pager" class="pager hidden">
            <button id="prev">Previous</button>
            <span id="pager-info"></span>
            <button id="next">Next</button>
        </div>

        <section id="art-detail" class="hidden">
            <button id="backToGallery" aria-label="Go back to gallery view">&larr; Back to Gallery</button>
            <div id="art-info">
                <img id="detail-image" src="" alt="Art Piece">
                <h2 id="detail-title"></h2>
                <p id="detail-artist"></p>
                <p id="detail-date"></p>
                <p id="detail-medium"></p>
                <button id="detail-fav-btn" class="detail-fav-btn">â™¡ Favorite</button>
                <div id="gemini-response">
                    <h3>Gemini's Insights</h3>
                    <p id="gemini-text">Click below to get insights from Gemini!</p>
                    <button id="askGeminiButton">Ask Gemini about this art</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p id="copyright">&copy; 2023 Met Gallery AI Guide</p>
            <p class="powered-by">Powered by the Met Collection API & Google Gemini</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
